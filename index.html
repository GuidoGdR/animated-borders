<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animated borders</title>

    <!--    my css    -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-light pt-4 bg-dark">
      <h1 class="col-12 text-dark">Bordes animados:</h1>

      <!--    Bordes animados    -->
      <div class="col-12 text-center row">
        <div
          class="card bg-secondary m-3 rounded cursor-pointer border-animated-1"
        >
          <p class="m-3 inner-text">example 1</p>
        </div>
      </div>

      <hr class="my-4" />

      <div class="col-12 text-center row">

        <div class="bg-secondary m-3 cursor-pointer border-animated-2-1">
          <p class="m-3 inner-text">example 2</p>
        </div>

        <div class="bg-secondary m-3 cursor-pointer border-animated-2-2">
          <div class="item-bg">
            <p class="m-3">example 2.1</p>
          </div>
        </div>

        <div id="test" class="bg-secondary m-3 justify-content-center align-items-center cursor-pointer border-animated-2-2">
          <span class="border-animated-2-4"></span>
          <div class="item-bg">
            <p class="m-3 inner-text">example 2.2</p>
          </div>
        </div>
      </div>
      
      
      <hr class="my-4" />

      <div class="col-12 text-center row">
        
        <div class="bg-secondary m-3 cursor-pointer border-animated-3-1">
          <p class="m-3 inner-text">example 2</p>
        </div>

      </div>
      
    </div>




    </div>

  </body>
</html>
